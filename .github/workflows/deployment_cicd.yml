name: Cypress CI

on:
  push:
    branches: [ main ]
      
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run --config defaultCommandTimeout=10000,pageLoadTimeout=60000,requestTimeout=30000,responseTimeout=30000

      - name: Generate Report
        run: npx mochawesome-merge "cypress/reports/mocha/*.json" > cypress/reports/report.json

      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: cypress-reports
          path: cypress/reports/report.json
